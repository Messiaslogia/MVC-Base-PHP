<h1>Depoimentos</h1>
<hr>

<section id="testimonies">
    {{itens}}
</section>

<section id="form">

    <h3>Envie se Depoimento</h3>

    <form method="post">

        <div class="form-group">
            <label>Nome</label>
            <input type="text" class ="form-control" name="nome" required>
        </div>

        <div class="form-group">
            <label>Mensagem</label>
            <textarea type="text" rows="6" class ="form-control" name="mensagem" required></textarea>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Enviar </button>
        </div>

    </form>

</section>
